<mat-card>
  <form class="example-form" [formGroup]="paymentForm" (ngSubmit)="submitTransaction()">

    <mat-form-field class="example-full-width">
      <mat-label>Von Konto ausw√§hlen</mat-label>
      <mat-select [(value)]="newTransfer.iban">
        <mat-option *ngFor="let account of accounts" [value]="account.iban">
          {{account.iban}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="An IBAN eingeben" [value]="newTransfer.ibanTo" value="CH">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Betrag CHF" [valueAsNumber]="newTransfer.amount" value="0.00">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Zahlung senden</button>

  </form>
</mat-card>
