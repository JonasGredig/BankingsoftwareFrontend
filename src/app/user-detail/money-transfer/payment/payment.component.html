<mat-card>
  <form class="example-form" (ngSubmit)="submitTransaction()">

    <mat-form-field class="example-full-width">
      <mat-label>Von Konto ausw√§hlen</mat-label>
      <mat-select [(value)]="newTransfer.iban" [(ngModel)]="iban" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let account of accounts" [value]="account.iban">
          {{account.iban}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="An IBAN eingeben" [value]="newTransfer.ibanTo" [(ngModel)]="ibanTo" [ngModelOptions]="{standalone: true}" value="CH">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="Betrag CHF" [valueAsNumber]="newTransfer.amount" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" value="CH" value="0.00">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Zahlung senden</button>

  </form>
</mat-card>
