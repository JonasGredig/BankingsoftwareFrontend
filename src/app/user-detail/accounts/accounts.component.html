<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="iban">
      <th mat-header-cell *matHeaderCellDef> IBAN</th>
      <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Kontostand</th>
      <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="overdraft">
      <th mat-header-cell *matHeaderCellDef> Limite</th>
      <td mat-cell *matCellDef="let element"> {{element.overdraft}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
